<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.V Secondary Registration</title>
    <link rel="stylesheet" href="avs.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <hr>
    <form action="student">
        <h2>Student Name</h2>
<div>
            <label for="first">First Name</label>
            <input type="text" id="first">
            <label for="middle">Middle Name</label>
            <input type="text" id="middle" placeholder="optional">
            <label for="last">Last Name</label>
            <input type="text" id="last">
</div>
            <p>
                <label for="date-of-birth">Date of Birth</label>
<input type="date" id="date-of-birth" name="date-of-birth">
<label for="gender-select">Gender</label>
<select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="prefer">Prefer not to say</option>
</select>
            </p>
            <p>
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="ex: myname@example.com" required>  
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="enter mobile or landline"> 
            </p>
            <p>
                <label for="entry">Entry Year</label>
                <input type="text" id="entry">
                <label for="grade">Grade</label>
                <select name="grade" id="grade">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>

                </select>
            </p>
<p>Have you previously applied to or attended this school?</p>
<p>
<input type="radio" name="school" id="yes" id="yes" value="yes">
<label for="yes">Yes</label>
</p>
<input type="radio" name="school" id="no" id="no" value="no">
<label for="no">No</label>

<h3>Current Residence Information</h3>
<p>Address</p>
<p>
<label for="address">Street Address</label>
<input type="text" id="address" placeholder="enter street address" required>
</p>
<label for="city">City</label>
<select name="city" id="city">
    <option value="richmond">Richmond</option>
    <option value="vancouver" selected>Vancouver</option>
    <option value="burnaby">Burnaby</option>
    <option value="surrey">Surrey</option>
    
</select>
<label for="province">Province</label>
<select name="province" id="province">
    <option value="british-columbia">British Columbia</option>
    <option value="alberta">Alberta</option>
    <option value="new-brunswick">New Brunswick</option>
    <option value="quebec">Quebec</option>
    
</select>
<p>
<label for="postal-code">Postal Code</label>
<input type="text" id="postal-code">
</p>

<h4>Emergency Contact Information</h4>
<p>
<label for="first">First Name</label>
<input type="text" id="first">
<label for="last">Last Name</label>
<input type="text" id="last">
</p>
<p>
<label for="email">Email</label>
<input type="text" id="email">
</p>
<p>
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="enter mobile or landline"> 
</p>
<label for="relationship">Relationship</label>
<select name="relationship" id="relationship">
    <option value="mother">Mother</option>
    <option value="father" selected>Father</option>
    <option value="uncle">Uncle</option>
    <option value="aunt">Aunt</option>
    <option value="brother">Brother</option>
    
</select>
<p>
<button>Submit</button>
</p>






            




        
        
    
                



    </form>

    
</body>
</html>
